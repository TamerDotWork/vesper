<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 p-6">

    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Data Quality Report</h1>
            <a href="/" class="text-blue-600 hover:underline">Upload New File</a>
        </div>

        <!-- Metrics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded shadow border-l-4 border-blue-500">
                <p class="text-gray-500 text-sm">Quality Score</p>
                <p class="text-3xl font-bold" id="score">--</p>
            </div>
            <div class="bg-white p-4 rounded shadow border-l-4 border-green-500">
                <p class="text-gray-500 text-sm">Rows / Cols</p>
                <p class="text-3xl font-bold"><span id="rows">0</span> / <span id="cols">0</span></p>
            </div>
            <div class="bg-white p-4 rounded shadow border-l-4 border-yellow-500">
                <p class="text-gray-500 text-sm">Missing Data</p>
                <p class="text-3xl font-bold"><span id="missing_score">0</span>%</p>
            </div>
            <div class="bg-white p-4 rounded shadow border-l-4 border-red-500">
                <p class="text-gray-500 text-sm">Duplicates</p>
                <p class="text-3xl font-bold" id="duplicates">0</p>
            </div>
        </div>

        <!-- Details Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Data Preview -->
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-bold mb-4">Data Preview</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100" id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Distribution / Logic -->
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-bold mb-4">AI Insights & Distribution</h2>
                <div id="distribution" class="space-y-2 text-sm text-gray-700"></div>
                
                <h3 class="font-bold mt-4">Detected PII Fields:</h3>
                <ul id="pii" class="list-disc ml-5 text-red-600 text-sm"></ul>
            </div>
        </div>
    </div>

    <script>
        // Load data from LocalStorage
        const rawData = localStorage.getItem('analysisResult');
       console.log(rawData);
    </script>
</body>
</html>
