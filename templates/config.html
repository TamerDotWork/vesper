<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .result-box {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-val { font-size: 2.5rem; font-weight: bold; }
        .spinner-border { display: none; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center mb-4">Data Quality Engine</h1>
            
            <!-- Upload Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Upload Dataset</h5>
                    <p class="text-muted">Upload a .csv or .json file to analyze its quality.</p>
                    <form id="uploadForm">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="fileInput" accept=".csv, .json" required>
                            <button class="btn btn-primary" type="submit">Analyze</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsArea" style="display:none;">
                
                <!-- Overall Score -->
                <div class="score-card shadow">
                    <h3>Overall Quality Score</h3>
                    <div class="score-val" id="scoreDisplay">0.0</div>
                    <p>Metric Components</p>
                    <div class="row text-center" id="scoreComponents">
                        <!-- Filled by JS -->
                    </div>
                </div>

                <!-- Detailed JSON View -->
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span>Full Inspection Report (JSON)</span>
                        <button class="btn btn-sm btn-outline-light" onclick="copyToClipboard()">Copy JSON</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="result-box" id="jsonOutput"></div>
                    </div>
                </div>

            </div>

            <div id="errorArea" class="alert alert-danger mt-3" style="display:none;"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fileInput = document.getElementById('fileInput');
        const spinner = document.getElementById('loadingSpinner');
        const resultsArea = document.getElementById('resultsArea');
        const errorArea = document.getElementById('errorArea');
        const jsonOutput = document.getElementById('jsonOutput');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scoreComponents = document.getElementById('scoreComponents');

        if(fileInput.files.length === 0) return;

        // Reset UI
        resultsArea.style.display = 'none';
        errorArea.style.display = 'none';
        spinner.style.display = 'inline-block';

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch('/LangChainAgent/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            spinner.style.display = 'none';

            if (!response.ok) {
                errorArea.textContent = data.error || 'An error occurred';
                errorArea.style.display = 'block';
                return;
            }

            // Render Results
            renderResults(data);

        } catch (err) {
            spinner.style.display = 'none';
            errorArea.textContent = "Network error: " + err.message;
            errorArea.style.display = 'block';
        }
    });

    function renderResults(data) {
        const resultsArea = document.getElementById('resultsArea');
        const jsonOutput = document.getElementById('jsonOutput');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scoreComponents = document.getElementById('scoreComponents');

        // 1. Show raw JSON
        jsonOutput.textContent = JSON.stringify(data, null, 4);

        // 2. Update Score Card
        if(data.scans && data.scans.quality_score) {
            const qs = data.scans.quality_score;
            scoreDisplay.textContent = qs.score;
            
            // Build simple badges for components
            let compHtml = '';
            for (const [key, val] of Object.entries(qs.components)) {
                let name = key.replace('_pct', '').toUpperCase();
                compHtml += `
                    <div class="col">
                        <small>${name}</small><br>
                        <strong>${val}%</strong>
                    </div>
                `;
            }
            scoreComponents.innerHTML = compHtml;
        }

        resultsArea.style.display = 'block';
    }

    function copyToClipboard() {
        const text = document.getElementById('jsonOutput').textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert("JSON copied to clipboard!");
        });
    }
</script>

</body>
</html>
